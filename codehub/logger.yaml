version: 1

disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

loggers:
  sampleLogger:
    level: INFO
    handlers: [console]
    propagate: no

root:
  level: INFO
  handlers: [console]
